<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Você está offline</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 2rem; background: #f5f6ff; color:#1f2937; }
    .card { max-width: 560px; margin: 10vh auto; background: #fff; border-radius: 16px; padding: 24px; box-shadow: 0 10px 25px rgba(0,0,0,.08);}
    h1 { color: #4f46e5; margin-top: 0; }
    p { line-height: 1.6; }
    a { color: #4f46e5; text-decoration: none; }
    .btn { display:inline-block; margin-top:12px; padding:10px 14px; border-radius:10px; background:#4f46e5; color:#fff; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sem conexão no momento</h1>
    <p>Alguns recursos não estão disponíveis offline. Tente novamente quando a internet voltar.</p>
    <p>Se você já abriu a aplicação antes, a maior parte do conteúdo continuará funcionando.</p>
    <a class="btn" href="./">Tentar novamente</a>
  </div>
</body>
</html>
