name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]  # se sua branch for "master", troque aqui

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (www)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./uninga-app/www   # <- PUBLICAR SÃ“ ESSA PASTA

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
