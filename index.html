<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <!-- viewport com safe-area para iOS e sem zoom inesperado -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Agendamento de Eventos - Uning√°</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="imagens/favicon.jfif" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-200 text-gray-800 font-sans">

  <!-- üîê Tela de Login -->
  <section id="loginSection" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm" role="dialog" aria-labelledby="loginTitle" aria-modal="true">
      <h2 id="loginTitle" class="text-2xl font-bold mb-4 text-center text-indigo-700">Login</h2>

      <form id="loginForm" class="space-y-4" novalidate>
        <div>
          <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Digite a senha"
            class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
            autocomplete="off"
            required
            minlength="4"
          />
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Entrar</button>
      </form>
      <p class="text-xs text-gray-500 mt-3">* Ambiente de demonstra√ß√£o, sem persist√™ncia real de credenciais.</p>
    </div>
  </section>

  <!-- üîí Sistema (escondido at√© login) -->
  <div id="sistema" class="hidden" aria-live="polite">
    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-700 to-indigo-500 text-white py-6 shadow-md">
      <!-- adicionados: flex-wrap, gap e min-w-0 p/ evitar overflow -->
      <div class="container mx-auto px-4 flex justify-between items-center flex-wrap gap-2">
        <!-- h1 pode quebrar e encolher -->
        <h1 class="text-3xl font-extrabold tracking-tight break-words leading-snug flex-1 min-w-0">
          Agendamento de Eventos - Uning√°
        </h1>
        <!-- bot√£o n√£o estoura -->
        <button id="btnLogout" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600 flex-shrink-0">
          Sair
        </button>
      </div>
    </header>

    <!-- Conte√∫do -->
    <main class="container mx-auto px-4 py-10 grid gap-12">
      <!-- Se√ß√£o de Cadastro -->
      <section class="form-section">
        <h2 class="section-title text-2xl font-bold mb-4 text-indigo-700">Cadastrar Evento</h2>

        <!-- grid j√° responsivo; novalidate ok -->
        <form id="formEvento" class="form-grid grid gap-4 md:grid-cols-2" novalidate>
          <div class="md:col-span-2">
            <label for="titulo" class="block text-sm font-medium text-gray-700">T√≠tulo do Evento</label>
            <input
              type="text" id="titulo" name="titulo"
              placeholder="Ex.: Semana da Computa√ß√£o"
              required maxlength="120"
              class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
            >
          </div>

          <div>
            <label for="dataHora" class="block text-sm font-medium text-gray-700">Data e Hora</label>
            <input
              type="datetime-local" id="dataHora" name="dataHora" required
              class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
            >
          </div>

          <div>
            <label for="local" class="block text-sm font-medium text-gray-700">Local</label>
            <input
              type="text" id="local" name="local"
              placeholder="Audit√≥rio 2" required maxlength="80"
              class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
            >
          </div>

          <div>
            <label for="curso" class="block text-sm font-medium text-gray-700">Curso</label>
            <select id="curso" name="curso"
              class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">
              <option value="Sistemas para Internet">Sistemas para Internet</option>
              <option value="An√°lise e Desenvolvimento de Sistemas">An√°lise e Desenvolvimento de Sistemas (ADS)</option>
              <option value="Engenharia da Computa√ß√£o">Engenharia da Computa√ß√£o</option>
            </select>
          </div>

          <div>
            <label for="publico" class="block text-sm font-medium text-gray-700">P√∫blico-alvo <span class="text-gray-400">(opcional)</span></label>
            <input
              type="text" id="publico" name="publico"
              placeholder="Acad√™micos de TI, docentes, comunidade"
              class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
            >
          </div>

          <div class="md:col-span-2">
            <label for="descricao" class="block text-sm font-medium text-gray-700">Descri√ß√£o <span class="text-gray-400">(opcional)</span></label>
            <!-- REMOVIDO required para ficar opcional -->
            <textarea
              id="descricao" name="descricao"
              placeholder="Resumo do evento e objetivos"
              rows="4"
              class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
            ></textarea>
          </div>

          <div class="md:col-span-2 flex items-center justify-end gap-3">
            <button type="reset" class="px-4 py-2 rounded border hover:bg-gray-50">Limpar</button>
            <button type="submit" class="px-5 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700">Cadastrar</button>
          </div>
        </form>
      </section>

      <!-- Se√ß√£o de Lista -->
      <section class="list-section">
        <div class="flex items-end justify-between flex-wrap gap-4 mb-4">
          <h2 class="section-title text-2xl font-bold text-purple-700">Eventos Cadastrados</h2>
          <div class="flex gap-3 flex-wrap">
            <div>
              <label for="filtroCurso" class="block mb-1 text-sm font-semibold text-gray-700">Filtrar por curso</label>
              <select id="filtroCurso" class="p-2 border rounded">
                <option value="">Todos</option>
                <option value="Sistemas para Internet">Sistemas para Internet</option>
                <option value="An√°lise e Desenvolvimento de Sistemas">ADS</option>
                <option value="Engenharia da Computa√ß√£o">Engenharia da Computa√ß√£o</option>
                <option value="Direito">Direito</option>
              </select>
            </div>
            <div>
              <label for="buscaTexto" class="block mb-1 text-sm font-semibold text-gray-700">Buscar</label>
              <input id="buscaTexto" type="search" placeholder="T√≠tulo ou local..." class="p-2 border rounded">
            </div>
          </div>
        </div>

        <ul id="listaEventos" class="space-y-6" aria-live="polite" aria-busy="false">
          <!-- Cards de eventos renderizados via JS -->
        </ul>

        <p id="estadoVazio" class="text-sm text-gray-500 mt-4 hidden">Nenhum evento cadastrado ainda.</p>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
